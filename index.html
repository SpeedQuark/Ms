<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memorización de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Memorización de Números</h1>
        <div class="configuracion">
            <label for="cantidad">Cantidad de números:</label>
            <input type="number" id="cantidad" min="1" value="5">
            <label for="tiempo">Tiempo de visualización (segundos):</label>
            <input type="number" id="tiempo" min="1" value="3">
            <button id="iniciar">Iniciar Juego</button>
        </div>
        <div id="juego" class="oculto">
            <div id="numeros"></div>
            <div id="respuesta" class="oculto">
                <label for="input-respuesta">Introduce los números:</label>
                <input type="text" id="input-respuesta" placeholder="Ej: 1 2 3 4 5">
                <button id="comprobar">Comprobar</button>
            </div>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
